<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-gray-700">
      <div class="w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 bg-white shadow-lg">
        <div class="bg-blue-900 p-5 w-full">
          <h1 class="text-3xl text-white text-center">BMI CALCULATOR</h1>
        </div>
        <div class="p-5">
          <div class="flex justify-center items-center">
            <p class="text-base sm:text-xl text-blue-900">
              Less than 18.6 =
              <span class="font-bold text-blue-900 text-base sm:text-xl"
                >Underweight</span
              >
            </p>
          </div>
          <div class="flex justify-center items-center">
            <p class="text-base sm:text-xl text-blue-900">
              Between 18.6 to 24.9 =
              <span class="font-bold text-blue-900 text-base sm:text-xl"
                >Normal</span
              >
            </p>
          </div>
          <div class="flex justify-center items-center">
            <p class="text-base sm:text-xl text-blue-900">
              More than 24.9 =
              <span class="font-bold text-blue-900 text-base sm:text-xl"
                >Overweight</span
              >
            </p>
          </div>
        </div>
        <div class="p-2 result hidden">
          <p
            class="text-xl sm:text-3xl text-blue-900 font-bold bmi text-center"
          >
            22
          </p>
          <p class="text-base sm:text-lg text-blue-900 text-center msg">
            hurray! you have a normal BMI
          </p>
        </div>
        <div class="p-2 alert hidden">
          <p class="text-base sm:text-lg font-bold text-red-700 text-center">
            hurray! you have a normal BMI
          </p>
        </div>
        <div class="bg-white p-5">
          <form id="bmiForm">
            <div class="mb-2">
              <label class="block text-xl mb-2 text-blue-900" for="feet"
                >Height in Feets and inches</label
              >
              <div
                class="
                  flex
                  justify-between
                  items-center
                  flex-wrap
                  sm:flex-nowrap
                  w-full
                "
              >
                <input
                  class="
                    px-1
                    text-blue-900
                    focus:outline-none
                    focus:ring-2 focus:ring-blue-900 focus:ring-offset-2
                    sm:w-2/5
                    w-full
                    mb-2
                  "
                  type="number"
                  name="feet"
                  id="feet"
                  required
                  placeholder="Feet..."
                />
                <input
                  class="
                    px-1
                    text-blue-900
                    focus:outline-none
                    focus:ring-2 focus:ring-blue-900 focus:ring-offset-2
                    sm:w-2/5
                    w-full
                    mb-2
                  "
                  type="number"
                  name="inches"
                  id="inches"
                  required
                  placeholder="inches..."
                />
              </div>
            </div>
            <div class="mb-6">
              <label class="block text-xl mb-2 text-blue-900" for="feet"
                >Weight and Unit</label
              >
              <div
                class="
                  flex
                  justify-between
                  items-center
                  flex-wrap
                  sm:flex-nowrap
                  w-full
                "
              >
                <input
                  class="
                    px-1
                    text-blue-900
                    focus:outline-none
                    focus:ring-2 focus:ring-blue-900 focus:ring-offset-2
                    sm:w-3/5
                    w-full
                    mb-2
                  "
                  type="number"
                  name="weight"
                  required
                  id="weight"
                  placeholder="Weight..."
                />
                <select
                  name="unit"
                  id="unit"
                  class="
                    px-1
                    text-blue-900
                    focus:outline-none
                    focus:ring-2 focus:ring-blue-900 focus:ring-offset-2
                    sm:w-1/3
                    w-full
                    mb-2
                  "
                  required
                >
                  <option value="Select Unit">Select Unit</option>
                  <option value="KG">KG</option>
                  <option value="Pound">Pound</option>
                </select>
              </div>
            </div>
            <div class="mb-2">
              <input
                type="submit"
                value="Calculate"
                class="
                  bg-blue-900
                  w-full
                  px-4
                  py-2
                  mb-3
                  text-white text-xl
                  hover:bg-blue-700
                  focus:outline-none
                  focus:ring-1 focus:ring-blue-900 focus:ring-offset-2
                "
              />
              <input
                type="reset"
                name="reset"
                value="Reset"
                class="
                  text-blue-900
                  w-full
                  px-4
                  py-2
                  bg-white
                  text-xl
                  border border-blue-900
                  hover:text-white
                  hover:bg-blue-900
                  focus:outline-none
                  hidden
                  reset
                  focus:ring-1 focus:ring-blue-900 focus:ring-offset-2
                "
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
